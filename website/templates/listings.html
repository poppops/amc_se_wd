<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listings</title>
  </head>
  <body>
    {% for product in products %}
    <div>
      <h1>
        <a href="/product/{{loop.index}}/{{product.url}}"> {{product.name}} </a>
      </h1>
      <p>{{product.description}}</p>
      <p>{{product.price}}</p>
    </div>
    {% endfor %}
  </body>
</html>
